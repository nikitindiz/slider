<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/jquery.animate-colors-min.js" type="text/javascript"></script>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider-spinner">
          <img src="img/spinner.gif" alt="Loading...">
        </div>
        <div class="mask">
            <ul class="slider-images">
                <li>
                  <img src="img/01.jpg" alt="— riva 1902" />
                </li>
                <li>
                  <img src="img/02.jpg" alt="— vita 4209" />
                </li>
                <li>
                  <img src="img/03.jpg" alt="— laso 7811" />
                </li>
            </ul>
            <div class="slider-images-title"></div>
            <div class="slider-images-header-menu">
              <div class="wrapper">
                <img src="img/m_img02.png" class="btn line">
                <a href="#"><img src="img/m_btn01.png" class="btn brands"></a>
                <a href="#"><img src="img/m_btn02.png" class="btn reservation"></a>
                <a href="#"><img src="img/m_btn03.png" class="btn location"></a>
                <a href="#"><img src="img/m_btn_about.png" class="btn about"></a>
              </div>
            </div>
        </div>
    </div>
    <div class="debug" style="display: block; padding: 20px;">
      <div class="h1">Debug info:</div>
    </div>
</body>
</html>
